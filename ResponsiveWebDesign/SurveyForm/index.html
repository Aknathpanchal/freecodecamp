<!-- Survey Form -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">
      Thank you for taking the time to help us improve the platform
    </p>

    <form id="survey-form">
      <fieldset>
        <label id="name-label"
          >Name
          <input
            id="name"
            name="name-label"
            type="text"
            placeholder="Enter your name"
            required
          />
        </label>

        <label id="email-label"
          >Email
          <input
            id="email"
            name="email-label"
            type="email"
            placeholder="Enter your Email"
            required
          />
        </label>
        <label id="number-label"
          >Age (optional)
          <input
            id="number"
            name="number-label"
            type="number"
            min="18"
            max="32"
            placeholder="Age"
            required
          />
        </label>
        <label for="dropdown"
          >Which option best describes your current role?
          <select id="dropdown" name="dropdown">
            <option value="">select current role</option>
            <option value="1">Student</option>
            <option value="2">Full Time Job</option>
            <option value="3">Full Time Learner</option>
            <option value="4">Prefer not to say</option>
            <option value="5">Other</option>
          </select>
        </label>
      </fieldset>
      <fieldset>
        <legend>Would you recommend freeCodeCamp to a friend?</legend>
        <label for="Definitely"
          ><input
            value="2"
            id="Definitely"
            type="radio"
            name="recommend"
            class="inline"
          />
          Definitely</label
        >
        <label for="Maybe"
          ><input
            value="2"
            id="Maybe"
            type="radio"
            name="recommend"
            class="inline"
          />
          Maybe</label
        >

        >
      </fieldset>
      <fieldset>
        <label for="dropdown"
          >What is your favorite feature of freeCodeCamp?
          <select id="dropdown" name="dropdown">
            <option value="">select an option</option>
            <option value="1">Challenges</option>
            <option value="2">Projects</option>
            <option value="3">Cummunity</option>
            <option value="4">Open Source</option>
            <option value="5">Other</option>
          </select>
        </label>
      </fieldset>
      <fieldset>
        <legend>
          What would you like to see improved? (Check all that apply)
        </legend>
        <label>
          <input
            value="5"
            id="terms-and-conditions"
            type="checkbox"
            required
            name="terms-and-conditions"
            class="inline"
          />
          Front-end Projects
        </label>
        <label>
          <input
            value="2"
            id="terms-and-conditions"
            type="checkbox"
            required
            name="terms-and-conditions"
            class="inline"
          />
          Back-end Projects
        </label>
        <label>
          <input
            value="2"
            id="terms-and-conditions"
            type="checkbox"
            required
            name="terms-and-conditions"
            class="inline"
          />
          Data Visualization
        </label>
        <label>
          <input
            value="2"
            id="terms-and-conditions"
            type="checkbox"
            required
            name="terms-and-conditions"
            class="inline"
          />
          Challenges
        </label>
        <label>
          <input
            value="2"
            id="terms-and-conditions"
            type="checkbox"
            required
            name="terms-and-conditions"
            class="inline"
          />
          Open Source Community
        </label>
        <label>
          <input
            value="2"
            id="terms-and-conditions"
            type="checkbox"
            required
            name="terms-and-conditions"
            class="inline"
          />
          Gitter help rooms
        </label>
        <label>
          <input
            value="2"
            id="terms-and-conditions"
            type="checkbox"
            required
            name="terms-and-conditions"
            class="inline"
          />
          Videos
        </label>
        <label>
          <input
            value="2"
            id="terms-and-conditions"
            type="checkbox"
            required
            name="terms-and-conditions"
            class="inline"
          />
          City Meetups
        </label>
        <label>
          <input
            value="2"
            id="terms-and-conditions"
            type="checkbox"
            required
            name="terms-and-conditions"
            class="inline"
          />
          Wiki
        </label>
        <label>
          <input
            value="2"
            id="terms-and-conditions"
            type="checkbox"
            required
            name="terms-and-conditions"
            class="inline"
          />
          Forum
        </label>
        <label>
          <input
            value="2"
            id="terms-and-conditions"
            type="checkbox"
            required
            name="terms-and-conditions"
            class="inline"
          />
          Additional Courses
        </label>
      </fieldset>
      <fieldset>
        <label for="suggestions"
          >Any comments or suggestions?
          <textarea
            id="suggestions"
            name="suggestions"
            rows="3"
            cols="30"
            placeholder="Enter your comment here..."
          ></textarea>
        </label>
      </fieldset>
      <input type="submit" id="submit" />
    </form>
  </body>
</html>
